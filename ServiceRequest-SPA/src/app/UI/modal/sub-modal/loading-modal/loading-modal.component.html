<div class="container-fluid align-items-center justify-content-center">

  <div class="card">

    <div class="card-body">
      <h1 class="card-title">{{ data.name }}</h1>
      <p>{{ data.content }}</p>
    </div>

    <div class="card-footer">
      <button class="btn btn-primary btn-sm" (click)="close()">Close</button>
    </div>


  </div>

</div>
