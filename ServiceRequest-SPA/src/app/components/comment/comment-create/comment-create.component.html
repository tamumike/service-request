<div class="esr-comment-create">
  <form [formGroup]="createCommentForm" class="esr-comment-create-form" (ngSubmit)="createComment()">

    <div class="form-group">
      <textarea
      class="esr-comment-text-area"
      formControlName="content"

      placeholder="Leave comment...."
      ></textarea>
    </div>

    <button class="esr-btn sm" type="submit">Post</button>
  </form>
</div>
