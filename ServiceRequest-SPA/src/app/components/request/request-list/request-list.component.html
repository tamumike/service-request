<div matSort class="RequestList" (matSortChange)="sortData($event)">
  <div class="esr-headline-box">
    <h1 class="esr-headline">Active Requests</h1>
  </div>

  <div class="esr-headline-box esr-table-tabs-box">

    <div class="esr-table-tabs-sub-box">

      <div class="esr-headline-box esr-headline-sub-box esr-headline-box-active">
        <h2 class="esr-headline esr-headline-sub esr-headline-sub-alt">Assigned</h2>
        <span class="esr-headline-span"></span>
      </div>

        <div class="esr-headline-box esr-headline-sub-box">
          <h2 class="esr-headline esr-headline-sub esr-headline-sub-alt">Submitted</h2>
          <span class="esr-headline-span inactive"></span>
        </div>

        <div class="esr-headline-box esr-headline-sub-box">
          <h2 class="esr-headline esr-headline-sub esr-headline-sub-alt">All</h2>
          <span class="esr-headline-span inactive"></span>
        </div>

    </div>

      <div class="esr-table-tabs-sub-box esr-table-buttons-box">
          <button *ngIf="requestsCount > 0" class="esr-button esr-list-filter-btn" (click)="toggleFilterMode()">Filters</button>
      </div>



    </div>
