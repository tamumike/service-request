<div class="container-fluid">
  <button class="btn btn-primary" [routerLink]="['request-list']">Go Back</button>
  <button class="btn btn-success" *ngIf="!request.approved && isAdmin" [routerLink]="['/request-review/', request.requestID]">Review</button>
  <button class="btn btn-success" *ngIf="request.approved && isEngineer" [routerLink]="['/e-request-review/', request.requestID]">Engineer Review</button>
  <h1>{{ request.requestID }}</h1>
  <p>Created By: {{ request.createdBy }}</p>
  <p>Created Date: {{ request.createdDate | date }}</p>
  <p>Request Date: {{ request.requestDate }}</p>
  <p>Location: {{ request.location }}</p>
  <p>Description: {{ request.description }}</p>
  <p>Deliverables: {{ request.deliverables }}</p>
  <p>Status: {{ request.status }}</p>
</div>

<div class="container-fluid">
  <app-comment-list [CommentsFromRequest]="request.comments"></app-comment-list>
  <app-comment-create [requestID]="idToCommentCreate" (commentSubmitted)="refreshComponent($event)"></app-comment-create>
</div>
